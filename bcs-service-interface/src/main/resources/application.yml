server:
  port: 8210

logging:
  path: ../
  file: springboot.log
  level:
    com.phy.bcs.service.ifs: debug

fileprocess:
  ftp:
    host: 172.16.2.251
    port: 21
    username: dev
    password: 123456
    scan-delay: 1000
    readerCharset: "GBK"
    senderCharset: "GBK"
    reader-scanner-enable: true
    sender-scanner-enable: true
    send-local-dir: "./.ftp-send/"
    send-bak-local-dir: "./.ftp-sent-bak/"
    read-temp-local-dir:  "./.ftp-received-temp/"
    read-bak-local-dir:  "./.ftp-received-bak/"
    #send-file-pattern: '^(MPSS_){1}.*'
    send-file-pattern: '^.*_.*_.*_.*'
    #read-file-pattern: '.*(_MPSS_JB17){1}.*'
    read-file-pattern: '^.*_.*_.*'


net-application:
  #对应五型的任务号
  wxmids:
    - 0x01
    - 0x04
    - 0x02
    - 0x03
  #对应54的任务号
  wsmids:
    - 0x1001
    - 0x1002
    - 0x1003
    - 0x1004
  #根据该参数判断当前的网络状态
  netstatustimes: 5
  #重连次数
  reconnectTimes: 10
  #超时时间（秒）
  timeout: 0
  #包大小（字节数）
  packgesize: 4096
  #五型IP与端口号配置
  tfc-system:
    ip: 127.0.0.1
    udf-port: 12301
    fep-port: 12302
    pdxp-port: 12303
  #54控制系统IP与端口号配置
  ffoc-system:
    ip: 127.0.0.1
    udf-port: 12301
    fep-port: 12302
    pdxp-port: 12303
  #26站网IP与端口号配置
  tss-system:
    ip: 127.0.0.1
    udf-port: 12301
    fep-port: 12302
    pdxp-port: 12303
  #航侦局IP与端口号配置
  hzj-system:
    ip: 127.0.0.1
    udf-port: 12301
    fep-port: 12302
    pdxp-port: 12303
  #26长管IP与端口号配置
  tsm-system:
    ip: 127.0.0.1
    udf-port: 12301
    fep-port: 12302
    pdxp-port: 12303
  #中继中心IP与端口号配置
  zj-system:
    ip: 127.0.0.1
    udf-port: 12301
    fep-port: 12302
    pdxp-port: 12303
  local-hzj-udfport: 12304
  local-tsm-fepport: 12305
  local-tsm-pdxpport: 12306
  local-tss-fepport: 12307
  local-zj-fepport: 12308
